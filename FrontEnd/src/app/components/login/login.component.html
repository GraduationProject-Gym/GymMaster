<form [formGroup]="loginForm" class="w-75 m-auto">
    <div class="form-group">
        <label for="exampleInputEmail1" class="w-25">Email address</label>
        <input formControlName="email" class="w-75 m-auto" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
        @if (!emailValid()){
        <div style="color: red;">
            Email is not valid
        </div>
        }

        <div class="form-group">
            <label for="exampleInputPassword1" class="w-25">Password</label>
            <input formControlName="password" class="w-75 m-auto" type="password" class="form-control"
                id="exampleInputPassword1" placeholder="Password">
        </div>
        <button (click)="loginAction()" type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
