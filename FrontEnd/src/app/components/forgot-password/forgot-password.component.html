<div class="container d-flex">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendEmail()" class="form form-background">
        <div class="image-container">
            <img src="/forgotpassword.webp" alt="Forgot Password Image" class="forgot-password-image">
        </div>
        <h1 class="title d-flex justify-content-center">Forgot Your Password?</h1>
        <p>Please confirm your email address below and we will send you a verification code.</p>
        <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email" name="email" placeholder="Enter email">

            @if (emailRequired){
                <div class="error-msg">
                    Email is required
                </div>
                } @else if (emailFormatInvalid){
                <div class="error-msg">
                    Enter a valid email
                </div>
                }
    
                @if(successMessage){
                <div class="alert alert-success mt-3">
                    {{ successMessage }}
                </div>
                }
                @else if (errorMessage){
                <div class="alert alert-danger mt-3">
                    {{ errorMessage }}
                </div>
                }
            
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn">Send Email</button>
            </div>
        </div>
    </form>
</div>
