 <div class="d-flex">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="main">
      <div class="add-container">
        <h2>Add New Exercise</h2>
        <form (ngSubmit)="save(exerciseForm)" #exerciseForm="ngForm">
          <!-- Exercise Name -->
          <div class="form-group">
            <label for="name">Exercise Name:</label>
            <input id="name" type="text" name="name" [(ngModel)]="name" #nameField="ngModel"  required  minlength="3"  maxlength="255"  class="form-control" />
            <div *ngIf="nameField.invalid && nameField.touched" class="text-danger">
              <small *ngIf="nameField.errors?.['required']">Exercise name is required.</small>
              <small *ngIf="nameField.errors?.['minlength']">
                Exercise name must be at least 3 characters long.
              </small>
              <small *ngIf="nameField.errors?.['maxlength']">
                Exercise name cannot exceed 255 characters.
              </small>
            </div>
          </div>

          <!-- Category -->
          <div class="form-group">
            <label for="category">Category:</label>
            <select  id="category"  name="category"  [(ngModel)]="category"  #categoryField="ngModel"   required class="form-control">
              <option value="" disabled selected>Select a category</option>
              <option value="Strength">Strength</option>
              <option value="Cardio">Cardio</option>
              <option value="Flexibility and Mobility">Flexibility and Mobility</option>
              <option value="Recovery and Rehabilitation">Recovery and Rehabilitation</option>
            </select>
            <div *ngIf="categoryField.invalid && categoryField.touched" class="text-danger">
              <small *ngIf="categoryField.errors?.['required']">Category is required.</small>
            </div>
          </div>

          <!-- Number of Times -->
          <div class="form-group">
            <label for="no_of_times">Number of Times:</label>
            <input
              id="no_of_times"
              type="number"
              name="no_of_times"
              [(ngModel)]="no_of_times"
              #noOfTimesField="ngModel"
              required
              min="1"
              class="form-control"
            />
            <div *ngIf="noOfTimesField.invalid && noOfTimesField.touched" class="text-danger">
              <small *ngIf="noOfTimesField.errors?.['required']">Number of times is required.</small>
              <small *ngIf="noOfTimesField.errors?.['min']">Must be at least 1.</small>
            </div>
          </div>

          <!-- Save Button -->
           <div class="text-center">
            <button type="submit" class="btn" [disabled]="exerciseForm.invalid">Save</button>
<div *ngIf="serverErrors.length > 0" class="text-danger">
    <div *ngFor="let error of serverErrors">
      <small>{{ error }}</small>
    </div>
  </div>

            <button type="button" class="btn" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
