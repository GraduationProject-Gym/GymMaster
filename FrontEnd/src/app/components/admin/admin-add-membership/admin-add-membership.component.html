<div class="d-flex">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="main">
        <div class="container mt-5">
            <h1>Add New Membership</h1>
            <form [formGroup]="membershipForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="type">Membership Type</label>
                    <input type="text" id="type" class="form-control" formControlName="type" placeholder="Enter Membership Type">
                    <div *ngIf="membershipForm.get('type')?.invalid && (membershipForm.get('type')?.touched || membershipForm.get('type')?.dirty)" class="text-danger">
                        <small *ngIf="membershipForm.get('type')?.errors?.['minlength']">Membership Type Must be at least 3 characer.</small>
                        <small *ngIf="membershipForm.get('type')?.errors?.['required']">Membership Type is required.</small>
                    </div>
                </div>
             
                <div class="form-group mb-3">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control" formControlName="price" placeholder="Enter Price">
                    <div *ngIf="membershipForm.get('price')?.invalid && (membershipForm.get('price')?.touched || membershipForm.get('price')?.dirty)" class="text-danger">
                        <small *ngIf="membershipForm.get('price')?.errors?.['required']">Price is required.</small>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="period">Period</label>
                    <select id="period" class="form-control" formControlName="period">
                        <option value="">Select Period</option>
                        <option *ngFor="let period of periods" [value]="period">{{ period | titlecase }}</option>
                    </select>
                    <div *ngIf="membershipForm.get('period')?.invalid && (membershipForm.get('period')?.touched || membershipForm.get('period')?.dirty)" class="text-danger">
                        <small *ngIf="membershipForm.get('period')?.errors?.['required']">Period is required.</small>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn mb-3" [disabled]="membershipForm.invalid">Add Membership</button>
                </div>
            </form>
        </div>
    </div>
</div>
