<div class="d-flex">
    <div class="sidebar">
        <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="main">
        <div class="container mt-5">
            <h1 class="text-center">{{ traineeData?.name }} Attendance History</h1>
            <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
            <div class="table-responsive">
                <table class="table custom-table text-center">
                    <thead class="thead">
                        <tr>
                            <th>Date</th>
                            <th>Check-In Time</th>
                            <th>Check-Out Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let record of traineeData">
                            <td>{{ record.created_at | date: 'yyyy-MM-dd' }}</td>
                            <td>{{ record.check_in | date: 'shortTime' }}</td>
                            <td>{{ record.check_out | date: 'shortTime' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
