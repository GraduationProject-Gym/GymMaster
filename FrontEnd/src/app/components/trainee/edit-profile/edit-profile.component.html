<div class="d-flex">
  <app-sidebar></app-sidebar>
  <div class="main">
    <!-- form form-background -->
    <div class="edit-profile-form ">
      <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">

      <h2>Edit Profile For {{ editProfileForm.get('name')?.value }}</h2>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" formControlName="age" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" formControlName="phone" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" formControlName="address" required>
        <div class="text-center">
                <button type="submit" class="btn" [disabled]="editProfileForm.invalid">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
