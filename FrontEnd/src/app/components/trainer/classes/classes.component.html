<div class="className text-center mb-4">
  <h1>{{ className }} Class</h1>
</div>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="d-flex m-5" style="width: 100%; max-width: 1200px;">
    <div style="flex: 1;" class="m-5">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Class Overview</h5>
          <div class="text-start">
            <p><strong>Total Number of Sessions:</strong>{{ totalNoOfSession }}</p>
            <p> <strong>Exercise done in class: </strong>{{ exercise }}</p>
            <p><strong>Equipment used in class: </strong>{{ equipment }}</p>
          </div>
        </div>
      </div>

      <div *ngFor="let class of Classes" style="width: 100%; max-width: 600px; text-align: center;">
        <div class="card mb-3" (click)="toggleDetails(class.id)">
          <h5 class="card-title">{{ class.session }}</h5>
        </div>
        <div *ngIf="activeClassId === class.id" class="details p-3 border rounded text-start" style="width: 100%; max-width: 600px;">
          <p class="details-title"><strong>Details:</strong></p>
          <p><strong>Days:</strong>  <span class="details-info">{{ class.days }}</span></p>
          <p><strong>Hours:</strong>: <span class="details-info">{{ class.hours }}</span></p>
        </div>
      </div>

      <div class="buttons mt-3 text-center">
        <a routerLink="/trainer/trainees" (click)="viewTrainees()" routerLinkActive="active" class="btn ">View Trainees</a>
        <button class="btn " (click)="addClass()">Add</button>
        <button class="btn " (click)="goToUpdatePage()">Update</button>
        <button class="btn " (click)="goToShowPage()">Show</button>
      </div>
    </div>

    <div class="content" style="flex: 1;" >
      <img [src]="image" alt="Group Image" class="img-fluid" style="max-width: 600px;">
      <div class="description mt-3" style="width: 100%; max-width: 600px;">{{ description }}</div>
    </div>
  </div>
</div>
