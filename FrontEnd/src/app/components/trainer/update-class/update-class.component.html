<img src="/form4.jpg" alt="Background Image">

<div class="edit-container">
  <h2>Edit Class</h2>

  <!-- Edit Class Information -->
  <form (ngSubmit)="save()" >
    <div class="form-group">
      <label for="className">Class Name:</label>
      <input id="className" type="text" [(ngModel)]="className" name="className" class="form-control">
    </div>

    <div class="form-group">
      <label for="sessions">Number of Sessions:</label>
      <input id="sessions" type="number" [(ngModel)]="sessions" name="sessions" class="form-control">
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="status" name="status" class="form-control">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <!-- Group Information -->
    <!-- <div *ngFor="let group of groups; let i = index" class="form-group">
      <h3>Group {{ i + 1 }}</h3>
      <label for="groupDays">Days (Group {{ i + 1 }}):</label>
      <input id="groupDays" type="text" [(ngModel)]="group.days" name="groupDays{{ i }}" class="form-control">

      <label for="groupHours">Hours (Group {{ i + 1 }}):</label>
      <input id="groupHours" type="text" [(ngModel)]="group.hours" name="groupHours{{ i }}" class="form-control">
    </div> -->
    <div *ngFor="let group of groups; let i = index" class="mb-3 border p-3 rounded bg-light shadow-sm">
      <h6 class="text-secondary">Session {{ i + 1 }}</h6>
      <label for="groupDays">Days (Session {{ i + 1 }}):</label>
      <input id="groupDays" type="text" [(ngModel)]="group.days" name="groupDays{{ i }}" class="form-control">

      <label for="groupHours">Hours (Session {{ i + 1 }}):</label>
      <input id="groupHours" type="text" [(ngModel)]="group.hours" name="groupHours{{ i }}" class="form-control">
    </div>

    <!-- Equipment Information -->
    <div class="form-group">
      <label for="equipment">Equipment Name:</label>
      <input id="equipment" type="text" [(ngModel)]="equipment" name="equipment" class="form-control">
    </div>

    <!-- Class Description -->
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="description" name="description" class="form-control" rows="5"></textarea>
    </div>

    <!-- Save and Cancel Buttons -->
    <div class="text-center">

    <button type="submit" class="btn text aling center">Save</button>
    <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
